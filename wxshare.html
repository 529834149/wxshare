<!DOCTYPE html>
<html>
<head>
    <title>微信分享测试</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>

<h1>分享测试</h1>
<script type="text/javascript">

    $.ajax({
        type: 'POST',
        url: 'https://www.codeisland.cn/dev-demo/wxshare-master/wxshare.php',
        success: function($data){
            wx.config({
                    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                    appId: data.appid, // 必填，公众号的唯一标识
                    timestamp: data.timestamp, // 必填，生成签名的时间戳
                    nonceStr: data.nonceStr, // 必填，生成签名的随机串
                    signature: data.signature,// 必填，签名，见附录1
                    jsApiList: [
                        'onMenuShareTimeline',       // 分享到朋友圈接口
                        'onMenuShareAppMessage',  //  分享到朋友接口
                        'onMenuShareQQ',         // 分享到QQ接口
                        'onMenuShareWeibo'      // 分享到微博接口

                    ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
                });
            //wx.config(JSON.parse($data));
        }
    });


    // 微信JSSDK开发
    wx.ready(function () {

        // 分享给朋友
        wx.onMenuShareAppMessage({
            title: '这里是标题',
            desc: '这里是描述：打个广告，学python，就来幻想编程岛',
            link: window.location.href, // 地址
            imgUrl: './share.png',
            fail: function (res) {
                alert(JSON.stringify(res));
            }
        });

        // 分享到朋友圈
        wx.onMenuShareTimeline({
            title: '这里是标题', // 这里是标题
            link: window.location.href, // 地址
            imgUrl: './share.png',
            fail: function (res) {
                alert(JSON.stringify(res));
            }
        });

        wx.onMenuShareQQ({
            title: '这里是标题', // 这里是标题
            desc: '这里是描述：打个广告，学python，就来幻想编程岛',
            link: window.location.href, // 地址
            imgUrl: './share.png', // 分享的图标
            success: function () {
                // 用户确认分享后执行的回调函数
                alert(JSON.stringify(res));
            },
            cancel: function () {
                alert(JSON.stringify(res));
                // 用户取消分享后执行的回调函数
            }
        });
        wx.onMenuShareWeibo({
            title: '这里是标题', // 这里是标题
            desc: '这里是描述：打个广告，学python，就来幻想编程岛',
            link: window.location.href, // 地址
            imgUrl: './share.png', // 分享的图标
            success: function () {
                // 用户确认分享后执行的回调函数
                alert(JSON.stringify(res));
            },
            cancel: function () {
                alert(JSON.stringify(res));
                // 用户取消分享后执行的回调函数
            }
        });


    });

</script>

</body>
</html>
